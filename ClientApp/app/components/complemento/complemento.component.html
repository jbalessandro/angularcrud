<h1>Complementos</h1>
<table class="table">
    <tr>
        <th>Id</th>
        <th>Descrição</th>
        <th>Ativo</th>
        <th></th>
    </tr>
    <tr *ngFor="let complemento of complementos">
        <td>{{ complemento.complementoId }}</td>
        <td>{{ complemento.descricao }}</td>
        <td>{{ complemento.ativo }}</td>
        <td><button class="btn btn-sm btn-info" (click)="edit(complemento)">Editar</button>&nbsp;&nbsp;<button class="btn btn-sm btn-danger" (click)="delete(complemento)">Excluir</button></td>
    </tr>
</table>
